     　　document.documentElement.style.fontSize = document.documentElement.clientWidth / 750*100 + 'px';

  <body>
    <section class="live clearfix">
        <div class="live-left">
            <div class="tit-bar clearfix">
                <div class="live-logo"></div>
                <div class="live-title-box">
                    <p class="live-tit">8点一课直播间</p>
                    <p class="live-count">直播间人数<span>2345</span></p>
                </div>
            </div>
            <div class="live-box flowplayer" data-swf="flowplayer.swf" data-ratio="0.4167" id="player">
                <!-- <video> -->
                    <!-- <source type="application/x-mpegurl" src="http://pili-live-hls.kaikeba.com/kaikeba/songpeng.m3u8"> -->
                    <!-- Chrome -->

                    <!-- <source type="video/flash"             src="rtmp://pili-live-rtmp.kaikeba.com/kaikeba/songpeng"> -->
                <!-- </video> -->
            </div>
        </div>
        <div class="live-right">
            <div class="discuss-title">讨论</div>
            <div class="discuss-content" id="box">
                <div class="visitor-item">
                    <div class="visitor-info">
                        <i class="avator"></i>
                        <span class="name">籼米</span>
                        <span class="time">18:06</span>
                    </div>
                    <p class="visitor-msg">你说的都是什么鬼东西？</p>
                </div>
                <div class="visitor-item">
                    <div class="visitor-info">
                        <i class="avator"></i>
                        <span class="name">你叫什么名字</span>
                        <span class="time">18:06</span>
                    </div>
                    <p class="visitor-msg">你说的都是什么鬼东西？你说的都是什么鬼东西？你说的都是什么鬼东西？</p>
                </div>
            </div>
            <div class="send-discussion clearfix">
                <input type="text" class="msg-box" placeholder="你想说点什么">
                <p class="send-btn">发送</p>
            </div>
        </div>
    </section>
