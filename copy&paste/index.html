<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <input style="border: 1px solid red;" id="foo" type="text" placeholder="your tel:">
    <button style="background: cyan;" class="btn" data-clipboard-action="copy" data-clipboard-target="#foo">Copy</button>
    <textarea></textarea>
    <script src="clipboard.min.js"></script>
    <script>
        var clipboard = new Clipboard('.btn');
        clipboard.on('success', function(e) {
            console.log(e);
        });
        clipboard.on('error', function(e) {
            console.log(e);
        });
    </script>
</body>
</html>
