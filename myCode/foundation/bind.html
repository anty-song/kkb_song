<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind</title>
</head>
<body>
    <script type="text/javascript">
        this.a = 1;
        var module = {
            a: 2,
            getA: function() {
                return this.a;
            }
        };
        module.getA();
        var getA1 = module.getA;
        getA1();
        var getA2 = getA1.bind(module);
        getA2();

        function list() {
            return Array.prototype.slice.call(arguments);
        }
        list(1, 2, 3);
        var list1 = list.bind(undefined, 4);
        list1();
    </script>
</body>
</html>
