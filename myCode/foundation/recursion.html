<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>recursion</title>
</head>
<body>
    <div id></div>
    <script type="text/javascript">
        var factorial = function(n) {
            if (n <= 1) return 1;
            return n * factorial(n-1);
        }
        console.log(factorial(5));
    </script>
</body>
</html>
