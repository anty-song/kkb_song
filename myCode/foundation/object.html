        var obj = {};
        Object.defineProperties(obj, {
            _year: {
                value: 2004
            },
            edition: {
                value: 1
            },
            year: {
                get: function() {
                    return this._year;
                },
                set: function(newValue) {
                    if (newValue > 2004) {
                        this._year = newValue;
                        this.edition += newValue - 2004;
                    }
                }
            }
        });
        // 可知_year是数据属性
        var descriptor = Object.getOwnPropertyDescriptor(obj, "_year");
        console.log(descriptor.value);// 2004
        console.log(descriptor.configurable);// false
        console.log(typeof descriptor.get);// undefined
        // 可知year是访问器属性
        var _descriptor = Object.getOwnPropertyDescriptor(obj, "year");
        console.log(_descriptor.value);// undefined
        console.log(_descriptor.enumerable);// false
        console.log(typeof _descriptor.get);// function
