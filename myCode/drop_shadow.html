<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drop_shadow.html</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: #ccc;
        }
        /* 阴影  伪元素*/
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: #58e;
            filter: drop-shadow(2px 2px 10px rgba(0,0,0,.5));
        }
        .box::after {
            position: absolute;
            top: 50px;
            right: -100px;
            content: '';
            display: block;
            border: 50px solid transparent;
            border-left-color: #58e;
        }
        /* 折角 */
        .block {
            width: 300px;
            height: 100px;
            margin: 0 auto;
            margin-top: 100px;
            background: 
                linear-gradient(-135deg, transparent 40px, #58e 0) top right,
                linear-gradient(-45deg, transparent 40px, #58e 0) bottom right;
            background-size: 100% 50%;
            background-repeat: no-repeat;
        }
        .example{
            height: 150px;
            width: 500px;
            margin: 100px auto;
            background-color: #4299BC;
            background:
                -webkit-linear-gradient(45deg, #0E2D57 30px, #A7EAFB 0),
                -webkit-linear-gradient(135deg, #0E2D57 30px, #A7EAFB 0),
                -webkit-linear-gradient(225deg, #0E2D57 30px, #A7EAFB 0),
                -webkit-linear-gradient(315deg, #0E2D57 30px, #A7EAFB 0);
            background-position: bottom left, bottom right, top right, top left;
            background-size: 50% 50%;
            background-repeat: no-repeat;
        }
        .example1{
            height: 150px;
            width: 500px;
            margin: 100px auto;
            background-color:#4299BC;
            background:
                -webkit-linear-gradient(45deg, #0E2D57 30px, #A7EAFB 240px),
                -webkit-linear-gradient(135deg, #0E2D57 30px, #A7EAFB 240px),
                -webkit-linear-gradient(225deg, #0E2D57 30px, #A7EAFB 240px),
                -webkit-linear-gradient(315deg, #0E2D57 30px, #A7EAFB 240px);
            background-position: bottom left, bottom right, top right, top left;
            background-size: 50% 50%;
            background-repeat: no-repeat;
        }
        .tucked-corners-top {
            position: relative;
            width: 500px;
            min-height: 200px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            background:
                -webkit-linear-gradient(45deg, transparent 10px, #fff 10px),
                -webkit-linear-gradient(135deg, transparent 10px, #fff 10px),
                -webkit-linear-gradient(225deg, transparent 10px, #fff 10px),
                -webkit-linear-gradient(315deg, transparent 10px, #fff 10px);
            background:
                -moz-linear-gradient(45deg, transparent 10px, #fff 10px),
                -moz-linear-gradient(135deg, transparent 10px, #fff 10px),
                -moz-linear-gradient(225deg, transparent 10px, #fff 10px),
                -moz-linear-gradient(315deg, transparent 10px, #fff 10px);
            background:
                -o-linear-gradient(45deg, transparent 10px, #fff 10px),
                -o-linear-gradient(135deg, transparent 10px, #fff 10px),
                -o-linear-gradient(225deg, transparent 10px, #fff 10px),
                -o-linear-gradient(315deg, transparent 10px, #fff 10px);
            background-position: bottom left, bottom right, top right, top left;
            background-size: 55% 55%;
            background-repeat: no-repeat;
            -moz-box-shadow: 0 20px 10px -20px rgba(0, 0, 0, .5);
            -webkit-box-shadow: 0 20px 10px -20px rgba(0, 0, 0, .5);
            box-shadow: 0 20px 10px -20px rgba(0, 0, 0, .5);
            }
            [class*='tucked-corners-']::before,
            [class*='tucked-corners-']::after {
            content: '';
            position: absolute;
            height: 20px;
            width: 80px;
            -webkit-box-shadow: 0 8px 15px -7px rgba(0, 0, 0, .5);
            -moz-box-shadow: 0 8px 15px -7px rgba(0, 0, 0, .5);
            box-shadow: 0 8px 15px -7px rgba(0, 0, 0, .5);
            box-shadow: none\9; /* IE9 */
            }
            .tucked-corners-top::before,
            .tucked-corners-top::after {
            top: -10px;
            }
            .tucked-corners-bottom::before,
            .tucked-corners-bottom::after {
            bottom: -10px;
            }
            .tucked-corners-top::before,
            .tucked-corners-bottom::before {
            left: -42px;
            }
            .tucked-corners-top::after,
            .tucked-corners-bottom::after {
            right: -42px;
            }
            .tucked-corners-top::before {
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            transform: rotate(-45deg);
            }
            .tucked-corners-top::after {
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
            }
            .tucked-corners-bottom::before {
            -webkit-transform: rotate(-135deg);
            -moz-transform: rotate(-135deg);
            -ms-transform: rotate(-135deg);
            -o-transform: rotate(-135deg);
            transform: rotate(-135deg);
            }
            .tucked-corners-bottom::after {
            -webkit-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -o-transform: rotate(135deg);
            transform: rotate(135deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="block"></div>
    <div class="example"></div>
    <div class="example1"></div>
    <div class="tucked-corners-top">
    <div class="tucked-corners-bottom"><img width="100%" height="100%" src="./img/isabella.jpg"></div>
</div>
</body>
</html>
