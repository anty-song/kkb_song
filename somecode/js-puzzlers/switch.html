<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
</head>
<body>
	<script type="text/javascript">
		var a = new String('B');
		console.log(a);//String{}
		console.log(typeof a);//object
		console.log(a.length);//1
		console.log(String('A'));//A
	</script>
