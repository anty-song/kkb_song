<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
    <script type="text/javascript" src="/Users/edianzu/Desktop/learn/jquery_plugins/jquery.min.js"></script>
</head>
<body>
    <script>
        var time = new Date();
        date = time.toLocaleTimeString();
        console.log([
            date,
            time.toTimeString(),
            time.toDateString(),
            time.getTime(),
            time.getDate()
        ]);
    </script>
</body>
</html>
