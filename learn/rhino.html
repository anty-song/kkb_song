        // 如果文档已经载入完成，尽快以异步形式执行它
        function onLoad() {
            if ( onLoad.loaded ) {// 如果文档已经载入完成
                window.setInterval( f, 0 );// 将f放入异步队列，并尽快执行它
            } else if ( window.addEventListener ) {
                window.addEventListener( 'load', f, false );
            } else if ( window.attachEvent ) {
