    <title>button1</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>

            margin: 0;
            padding: 0;

        }
        .btn {
            display: block;
            margin :100px auto;

            cursor: pointer;
        }
        .btn:hover {
