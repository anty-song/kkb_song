<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            width: 1000px;
            height: 500px;
            margin: 0 auto;

            display: flex;
            align-items: center;
            justify-content: center;
            vertical-align: center;
            flex-wrap: wrap;
            align-content: center;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(top, #222, #333);
        }
        [class$="face"] {
            display: flex;
            /*flex-flow: row wrap;*/

            margin: 16px;
            padding: 4px;
            
            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            object-fit: contain;
            
            box-shadow:
              inset 0 5px white, 
              inset 0 -5px #bbb,
              inset 5px 0 #d7d7d7, 
              inset -5px 0 #d7d7d7;
            
            border-radius: 10%;
        }
        .item {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;
            
            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }
        .first-face {
            justify-content: center;
            align-items: center;
        }
        .second-face {
            /*justify-content: center;*/
            /*align-items: flex-end;*/
        }
        .second-face .item:nth-child(1) {
            /*align-self: flex-start;*/
        }
        .forth-face {
            /*justify-content: space-between;*/
        }
        .forth-1 {
            /*align-self: flex-end;*/
        }
        .sixth-face .item{
            flex-shrink: 0;
        }

    </style>
</head>
<body>
    <div class="first-face">
        <span class="item"></span>
    </div>
    <div class="second-face">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="third-face">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="forth-face">
        <div class="forth-1">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="forth-2">
            <span class="item"></span>
            <span class="item"></span>
        </div>
    </div>
    <div class="fifth-face">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="sixth-face">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
</body>
</html>
