<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>delegate</title>
</head>
<body>
	<ul>
		<li>111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
		<li>555</li>
	</ul>
	<script src="delegation.js" type="text/javascript" charset="utf-8"></script>
	<script>
		// 也就是 事件代理 的概念
		// 以下两种写法效果是相同的
		// $('ul').delegate('li', 'click', function () {
		// 	console.log(this);
		// });
		// $('ul').on('click', 'li', function () {
		// 	console.log(this);
		// });
		var ul = document.getElementsByTagName( 'ul' )[0];
		song.delegate( ul, 'li', 'click', function () {
			console.log( this );// 若想要输出内容 要在delegate函数中要调用一下
		} );
		
	</script>
</body>
</html>
