<!DOCTYPE html>

	<title>pic_lsit</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 1000px;
			margin: 0 auto;
			overflow: hidden;
		}
		figure {
			position: relative;
			width: 33.3%;
			float: left;
			cursor: pointer;
		}
		img {
			width: 100%;
			-webkit-transition: transform 2s;
			transition: transform 1s;

		}
		img:hover {
			-webkit-transform: scale(1.1);
			transform: scale(1.1);
		}
	</style>
</head>
