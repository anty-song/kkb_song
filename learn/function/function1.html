<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function1</title>
</head>
<body>
    <script>
        function check( args ) {
            var actual = args.length;
            var excepted = args.callee.length;
            if ( actual !== excepted )
                throw Error( 'Excepted ' + excepted + ' args; got ' + actual );
        }
        function f( x, y, z ) {
            check( arguments );
            return x + y + z;
        }
        f( 1, 3, 2 );
    </script>
</body>
</html>
