<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        // 3.1.3
        console.log([
            Math.pow(2,53),             // 2的53次幂
            Math.round(.6),
            Math.ceil(.6),
            Math.floor(.6),
            Math.abs(-5),               // 求绝对值
            Math.max(1,2,3),
            Math.min(1,2,3),
            Math.random(),
            Math.PI,
            Math.E,
            Math.pow(3,1/2),
            Math.sqrt(3),               // 3的平方根和上面的一个意思
            Math.pow(3,1/3),
            Math.sin(1/2),
            Math.cos(1/2),
            Math.atan(1/2),
            Math.log(10),               // 10的自然对数
            Math.log(100)/Math.LN10,    // 以10为底100的对数
            Math.log(512)/Math.LN2,     // 以2为底512的对数
            Math.exp(3)                 // e的三次幂
        ]);
        var zero = 0;
        var negz = -0;
        console.log(zero === negz);
        console.log(1 / zero === 1 / negz);
        console.log([1 / zero, 1 / negz]);
        // 3.1.5
        var now = new Date();
        console.log([
            now.getFullYear(),
            now.getMonth(),
            // 获取星期几，0代表星期日，5表示星期一
            now.getDay(),
            now.getHours(),
            now.getUTCHours(),
        ]);
        // 3.2
        // 注意： 在JavaScript中原字符串是固定不变的
        // 换行写法
        console.log('this string\nhas two lines');
        // 3.2.5字符串的使用
        var s = "Hello, World!";
        console.log([
            s.charAt(0),
            // substring(start,stop) 方法用于提取字符串中介于两个指定下标之间的字符。值得注意的是stop=下标+1
            s.substring(2,4),
            // slice() 方法可提取字符串的某个部分，并以新的字符串返回被提取的部分。
            // 一个新的字符串。包括字符串 stringObject 从 start 开始（包括 start）到 end 结束（不包括 end）为止的所有字符。
            s.slice(1,4),
            s.slice(3),
            s.indexOf('l'),
            s.lastIndexOf('l'),
            s.indexOf('l',3),
            // 分割字符串
            s.split(','),
            s.replace('!','~'),
            s.toLowerCase(),
            s.substring(s.indexOf(',') + 1, s.length)
        ]);
        // 模式匹配
        // RegExp并不是JavaScript的基本类性 和Date一样 它只是一种具有实用API的特殊对象

        // 3.6
        var a = 'test',
            A = new String(a);
        console.log([typeof a, typeof A],a == A,a === A);
    </script>
</body>
</html>
