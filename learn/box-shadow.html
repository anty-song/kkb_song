<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <style>
        .box {
            width: 400px;
            height: 200px;
            background: #fff;
            margin-top: 50px;
            margin-left: 50px;
            box-shadow: 0 0px 50px 0px #dcdcdc inset;
        }
    </style>
</head>
<body>
    <div class="box""></div>
</body>
</html>
