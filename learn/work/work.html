<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 页面头部广告部分 */
        .top-ad {
            background-color: #e83845;
        }
        .top-ad a {
            position: relative;
            display: block;
            height: 100px;
            width: 1200px;
            margin: 0 auto;
            cursor: pointer;
        }
        .top-ad a img {
            width: 100%;
            height: 100%;
        }
        .top-ad a .close-ad {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
        }
        .top-ad a .close-ad img {
            width: 100%;
            height: 100%;
        }
        /* ------------------------------end---- */

    </style>
</head>
<body>
    <div class="top-ad">
        <a href="javascript:;">       
            <img src="./image/top.jpg">
            <div class="close-ad">
                <img src="./image/close_ad.png">
            </div>
        </a>    
    </div>
</body>
</html>
