<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <table ng-controller="myCtrl">
        <caption>我的购物车</caption>
        <tr>
            <th>序号</th>
            <th>商品</th>
            <th>单价</th>
            <th>数量</th>
            <th>金额</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | currency}}</td>
            <td><input type="text" ng-model="item.quantity"></td>
            <td>{{item.quantity * item.price | currency}}</td>
            <td><button ng-click="removeClick($index)">remove</button></td>
        </tr>
    </table>
    <script>
        angular.module('myApp', []).controller('myCtrl',  function ( $scope ) {
            $scope.items = [
                { name: "<<book1>>author1", quantity: 1, price: 30.00},
                { name: "<<book2>>author2", quantity: 1, price: 20.00},
                { name: "<<book3>>author3", quantity: 2, price: 31.01}
            ];
            $scope.removeClick = function ( index ) {
                $scope.items.splice( index, 1);
            }
        });
    </script>
</body>
</html>
