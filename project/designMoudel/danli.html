<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>danli</title>
</head>
<body>
    <script>
        // 单例模式
        var Conf = (function() {
            var conf = {
                MAX_NUM : 100,
                MIN_NUM : 1,
                COUNT : 1000
            };
            return {
                get : function(name) {
                    return conf[name] ? conf[name] : null;
                }
            }
        })();
        var count = Conf.get('COUNT');
        console.log(count);
        // 惰性单例
        var LazySingle = (function() {
            // 单例实例引用
            var _instance = null;
            // 单例
            function Single() {
                /* 这里定义私有属性和方法 */
                return {
                    publicMethod : function() {},
                    publicProperty : '1.0'
                }
            }
            // 获取单例对象接口
            return function() {
                if (!_instance) {
                    _instance = Single();
                }
                // 返回单例
                return _instance;
            }
        })();
        console.log(LazySingle().publicProperty);
    </script>
</body>
</html>
